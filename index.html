<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
  </head>
  <body>
    <form action="" method="">
      <div style="margin-bottom: 10px">
        <label for="input_noreg">No. Registrasi</label>
        <input
          type="number"
          id="input_noreg"
          name="input_noreg"
          maxlength="3"
          minlength="1"
          required
        />
      </div>
      <div style="margin-bottom: 10px">
        <label for="input_nama">Nama</label>
        <input
          type="text"
          id="input_nama"
          name="input_nama"
          maxlength="30"
          minlength="3"
          required
        />
      </div>
      <div style="margin-bottom: 10px">
        <input
          type="radio"
          id="lk"
          name="input_jk"
          value="laki-laki"
          required
        />
        <label for="lk">Laki-laki</label><br />
        <input
          type="radio"
          id="pr"
          name="input_jk"
          value="perempuan"
          required
        />
        <label for="pr">Perempuan</label><br />
      </div>
      <div style="margin-bottom: 10px">
        <label for="input_alamat">Alamat</label>
        <textarea name="input_alamat" id="input_alamat" required></textarea>
      </div>
      <div style="margin-bottom: 10px">
        <label for="input_hobi">Hobi</label>
        <select name="input_hobi" id="input_hobi" required>
          <option value="game">Game</option>
          <option value="mancing">Mancing</option>
          <option value="tidur">Tidur</option>
          <option value="makan">Makan</option>
        </select>
      </div>
      <div style="margin-bottom: 10px">
        <label for="input_foto">Foto</label>
        <input type="file" name="input_foto" id="input_foto" required />
      </div>
      <div style="margin-bottom: 10px">
        <input
          type="submit"
          name="btn_simpan"
          id="btn_simpan"
          title="Simpan"
          value="Simpan"
        />
      </div>
    </form>

    <table border="1" width="100%">
      <thead align="center">
        <td>No Registrasi</td>
        <td>Nama</td>
        <td>Jenis Kelamin</td>
        <td>Alamat</td>
        <td>Hobi</td>
        <td>Foto</td>
      </thead>
      <tbody align="center">
        <tr>
          <td>001</td>
          <td>Muhammad Babun Waseptian</td>
          <td>Laki-laki</td>
          <td>Bondowoso</td>
          <td>Mancing</td>
          <td><img src="./IMG/tim1.jpg" alt="" width="50px"></td>
        </tr>
        <tr>
          <td>002</td>
          <td>Mid Line</td>
          <td>Laki-laki</td>
          <td>Line Tengah</td>
          <td>Game</td>
          <td><img src="./IMG/tim2.jpg" alt="" width="50px"></td>
        </tr>
        <tr>
          <td>003</td>
          <td>Tank</td>
          <td>Laki-laki</td>
          <td>All Role</td>
          <td>Game</td>
          <td><img src="./IMG/tim3.jpg" alt="" width="50px"></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
